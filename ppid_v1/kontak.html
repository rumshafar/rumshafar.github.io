<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS LAYOUT HALAMAN (Sama seperti Profil PPID) --- */
        /* Jika Anda sudah memindahkan CSS ini ke style.css, blok <style> ini bisa dihapus */
        
        .page-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            gap: 40px;
            min-height: 60vh;
        }

        /* CONTENT STYLE */
        .content-area {
            flex-grow: 1;
        }

        .page-header h1 {
            color: #000033;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6600;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-text p {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #444;
            text-align: justify;
            font-size: 16px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <header>
        <div id="header-placeholder"></div>
    </header>
