<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi PPID - Polban</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS LAYOUT (Sama dengan halaman profil lainnya) --- */
        
        .page-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            gap: 40px;
            min-height: 60vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
        }

        .sidebar-menu {
            list-style: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #eee;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            display: block;
            padding: 15px 20px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .sidebar-menu a:hover {
            background-color: #ff6600;
            color: white;
            padding-left: 25px;
        }

        .sidebar-menu a.active {
            background-color: #000033;
            color: white;
            border-left: 5px solid #ff6600;
        }

        /* CONTENT AREA */
        .content-area {
            flex-grow: 1;
        }

        .page-header h1 {
            color: #000033;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6600;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Styling Khusus Struktur Organisasi (List Rapi) */
        .org-section {
            margin-bottom: 30px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .org-section h3 {
            color: #ff6600; /* Judul Oranye */
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .org-section h4 {
            color: #000033; /* Sub-judul Biru */
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .org-section p, .org-section ul {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .org-section ul {
            list-style: disc;
            margin-left: 20px;
            margin-top: 5px;
        }

        .org-section ul li {
            margin-bottom: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    
    <div class="page-container">

                <li><a href="struktur-organisasi-ppid.html" class="active" >STRUKTUR DAN ORGANISASI PPID</a></li>
                
                <li><a href="tugas-wewenang-ppid.html">TUGAS DAN WEWENANG PPID</a></li>
                
                <li><a href="visi-misi-ppid.html">VISI DAN MISI PPID</a></li>
            </ul>
        </aside>

        <main class="content-area">
            <div class="page-header">
                <h1>Struktur Organisasi PPID Polban</h1>
            </div>
            
            <div class="content-text">
                <div style="margin-top: 20px; text-align: center;">
                    <img src="images/Struktur.png" alt="Struktur PPID Polban" class="maklumat-image">
                </div>

            </div>
        </main>

    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>

    </body>
</html>
