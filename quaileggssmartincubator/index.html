<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Incubator Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Data Smart Incubator Real-time</h1>

    <div class="current-data">
        <p>Suhu Saat Ini: <span id="currentSuhu">--</span> Â°C</p>
        <p>Kelembapan Saat Ini: <span id="currentKelembapan">--</span> %</p>
        <p>Level Pemanas Saat Ini: <span id="currentLevelPemanas">--</span></p>
        <p>Posisi Telur Saat Ini: <span id="currentPosisiTelur">--</span></p>
    </div>

    <div class="chart-container">
        <h2>Grafik Level Pemanas Historis</h2>
        <canvas id="levelPemanasChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Grafik Suhu Historis</h2>
        <canvas id="suhuChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Grafik Kelembapan Historis</h2>
        <canvas id="kelembapanChart"></canvas>
    </div>

    <p id="lastUpdate"></p>

    <script src="script.js"></script>
</body>
</html>
