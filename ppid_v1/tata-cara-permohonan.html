    <style>
        /* --- CSS LAYOUT HALAMAN (Sama seperti Profil PPID) --- */
        /* Jika Anda sudah memindahkan CSS ini ke style.css, blok <style> ini bisa dihapus */
        
        .page-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            gap: 40px;
            min-height: 60vh;
        }

        /* SIDEBAR STYLE */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
        }

        .sidebar-menu {
            list-style: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #eee;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            display: block;
            padding: 15px 20px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .sidebar-menu a:hover {
            background-color: #ff6600;
            color: white;
            padding-left: 25px;
        }

        /* MENU AKTIF STYLE */
        .sidebar-menu a.active {
            background-color: #000033; /* Biru Tua */
            color: white;
            border-left: 5px solid #ff6600;
        }

        /* CONTENT STYLE */
        .content-area {
            flex-grow: 1;
        }

        .page-header h1 {
            color: #000033;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6600;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-text p {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #444;
            text-align: justify;
            font-size: 16px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }

        /* Tombol Submit - Disesuaikan agar kontras */
        .btn-submit {
            background-color: #283593; /* Tombol Putih */
            color: #ffffff; /* Teks Oranye */
            text-decoration: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
            border: 2px solid white; /* Tambah border agar lebih jelas */
        }

        .btn-submit:hover {
            background-color: #FF5722; /* Background jadi oranye saat hover */
            color: white; /* Teks jadi putih saat hover */
        }
    </style>
</head>
