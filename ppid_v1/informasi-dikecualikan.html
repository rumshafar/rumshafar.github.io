    <style>
        /* --- CSS LAYOUT HALAMAN (Sama seperti Profil PPID) --- */
        /* Jika Anda sudah memindahkan CSS ini ke style.css, blok <style> ini bisa dihapus */
        
        .page-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            gap: 40px;
            min-height: 60vh;
        }

        /* CONTENT STYLE */
        .content-area {
            flex-grow: 1;
        }

        .page-header h1 {
            color: #000033;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6600;
            display: inline-block;
            padding-bottom: 5px;
        }

        .content-text p {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #444;
            text-align: justify;
            font-size: 16px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
        }

        /* --- CSS KHUSUS DAFTAR REGULASI --- */
        .regulation-list {
            list-style-type: disc; /* Bullet bulat standar */
            margin-left: 20px;     /* Jarak dari kiri */
            color: #444;           /* Warna bullet */
        }

        .regulation-list li {
            margin-bottom: 12px;   /* Jarak antar poin agar tidak mepet */
            line-height: 1.5;
        }

        .regulation-list a {
            text-decoration: none; /* Hilangkan garis bawah (opsional) */
            color: #0088cc;        /* Warna Biru terang seperti di gambar */
            font-weight: 500;
            transition: color 0.2s;
        }

        .regulation-list a:hover {
            color: #ff6600;        /* Berubah oranye saat di-hover */
            text-decoration: underline;
        }
    </style>
</head>
